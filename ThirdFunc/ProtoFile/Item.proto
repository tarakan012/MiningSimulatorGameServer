syntax = 'proto2';

option optimize_for = LITE_RUNTIME;

enum TypeItem
{
    eTypeItem_GPU = 1;
    eTypeItem_CPU = 2;
    eTypeItem_Matherboard = 3;
}

message ItemInfo
{
    required uint32 id = 1;
    required uint32 dbid = 2;
    required uint32 type = 3;
    required string name = 4;
    required uint32 mining_gold = 5;
    required uint32 cost = 6;
}

